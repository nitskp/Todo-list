<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Vujahday+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/todo.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1><i class="fa fa-check-circle" aria-hidden="true"></i> To-do List</h1>
        </div>
        <div class="wrap-list">

            <ol>
                <li>
                    <input type="checkbox">
                    <label for="">Morning Walk</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Front-end Practice</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Story writing</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Take a bath</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Listen Music</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Make Dinner</label>
                </li>
            </ol>

        </div>
    </div>
</body>

</html>
